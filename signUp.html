<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body style="background-color: antiquewhite;">
    <!-- Insert back home button -->
    <a href="./index.html">Back</a>
    <!-- Logo Insertion -->
    <center>
      <img
        alt="SneakPeek360 Logo"
        src="./assets/SneakPeekLogo.png"
        style="size: 200px; background-color: antiquewhite"
      />
    </center>
    <br><br>
    <h3 style="
    font-weight: bold; font-size: x-large; font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;"
    >Sign Up</h3
    >
    <!-- Insert Login Form -->
    <center>  
    <form action="./username.html" method="post" style="padding: 20px;">
      <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
        </input> <br> <br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName">
        </input> <br> <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        </input> <br> <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        </input> <br> <br>
        <label for="birthday">Date of Birth</label>
        <input type="date" id="birthday" name="birthday">
        </input> <br> <br>
        <label for="shoes">Shoe Preference</label> <br> <br>
        <label for="Nike">Nike</label>
        <input type="checkbox" id="nike" name="nike">
        </input> <br> <br>
        <label for="Adidas">Adidas</label>
        <input type="checkbox" id="adidas" name="adidas">
        </input> <br> <br>
        <label for="NewBalance">New Balance</label>
        <input type="checkbox" id="nb" name="nb">
        </input> <br> <br>
        <label for="Yeezy">Yeezy</label>
        <input type="checkbox" id="yeezy" name="yeezy">
        </input> <br> <br>
        <label for="Puma">Puma</label>
        <input type="checkbox" id="puma" name="puma">
        </input> <br> <br>
        <button style="position: right; background-color: lightgreen;" type="submit">Submit</button>
    </form>
    </center>
  
  </body>
</html>
