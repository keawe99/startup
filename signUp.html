<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body class="background">
    <!-- Insert back home button -->
    <a href="./index.html"><img alt="backarrow" src="./assets/backarrow.png" class="arrow-image"></a>
    <!-- Logo Insertion -->
    <center>
      <img
        alt="SneakPeek360 Logo"
        src="./assets/SneakPeekLogo.png"
        style="width:900px; height: 500px;"
      />
    </center>
    <br><br>
    <h3 class="heading" style="text-align: center;"
    >Sign Up</h3
    >
    <!-- Insert Login Form -->
    <center>  
    <form action="./username.html" style="padding: 20px;" class="styled-form-sign-up"> <!--Don't forget to add method=post within form tag-->
      <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
        </input> <br> <br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName">
        </input> <br> <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        </input> <br> <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        </input> <br> <br>
        <label for="birthday">Date of Birth</label>
        <input type="date" id="birthday" name="birthday">
        </input> <br> <br>
        <label for="shoes">Shoe Preference</label> <br> <br>
        <label for="Nike">Nike</label>
        <input type="checkbox" id="nike" name="nike">
        </input> <br> <br>
        <label for="Adidas">Adidas</label>
        <input type="checkbox" id="adidas" name="adidas">
        </input> <br> <br>
        <label for="NewBalance">New Balance</label>
        <input type="checkbox" id="nb" name="nb">
        </input> <br> <br>
        <label for="Yeezy">Yeezy</label>
        <input type="checkbox" id="yeezy" name="yeezy">
        </input> <br> <br>
        <label for="Puma">Puma</label>
        <input type="checkbox" id="puma" name="puma">
        </input> <br> <br>
        <button style="position: right;" type="submit">Submit</button>
    </form>
    </center>
  
  </body>
</html>
